apache_application_name: mysite_site

app_name: mysite_site

available_sites:
-   mysite_site

default_site: mysite_site

pip_python_version: 2.7
pip_path: pip-%(pip_python_version)s

#TODO:upgrade servers to support correct pip location.
#pip_path: pip%(pip_python_version)s

settings_module: '%(app_name)s.settings.settings'

sites:
    mysite:
        apache_domain_template: www.mysite%(apache_locale)s.com
        apache_domain_with_sub_template: www.mysite%(apache_locale)s.com
        apache_domain_without_sub_template: mysite%(apache_locale)s.com
        apache_server_aliases_template: 'mysite%(apache_locale)s.com'
        apache_ssl: false
        apache_auth_basic: false

user_groups:
-   admin
-   root
-   www-data
